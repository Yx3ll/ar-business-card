<html>
  <head>
    <title>business card</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/jscmro/jscmro.mind;filterMinCF:0.1; filterBeta: 10"
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-entity geometry="primitive:plane;width:2;height:2;" position="1.2 -2.125 -1" material="shader:gif;src:#potter;alphaTest:0.5;"></a-entity> -->
      </a-entity>
      
      <a-assets>
        <video muted id="techparty-2018" autoplay  loop="true" src="./videos/techparty-2018.mp4"> 
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-image 
          src="./img/profile-pic-jsc.png"
          position="1 0 0"
          width="1"
          height="1"
          scale="0.5 0.5 0.5" 
        ></a-image>

        <a-entity
          position="4.3 0 0"
          scale="6 6 6"
          text="value: Janek;"
        ></a-entity>
        <a-entity
          position="2.7 -0.4 0"
          scale="4 4 4"
          text="value: Software Developer;"
        ></a-entity>
        
        <a-image 
          id="website-button" 
          src="./img/website-button.png"
          position="1.15 -1 0"
          width="2.88"
          height="1"
          scale="0.3 0.3 0.3"
          class="clickable"
        ></a-image>
        
        <a-image 
          id="mailto-button" 
          src="./img/mailto-jsc.png"
          position="1.8 -1 0"
          width="1"
          height="1"
          scale="0.3 0.3 0.3"
          class="clickable"
        ></a-image>

        <a-video
          src="#techparty-2018"
          width="1.25"
          height="0.75"
          position="0 -1 0"
        ></a-video>
    </a-scene>
  </body>
</html>
