<html>
  <head>
    <title>business card</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/jscmro/jscmro.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
 
      <a-entity id="rig" position="0 0 -5">
        <a-entity camera look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-entity geometry="primitive:plane;width:2;height:2;" position="1.2 -2.125 -1" material="shader:gif;src:#potter;alphaTest:0.5;"></a-entity> -->
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity
          position="1.6 0.35 0"
          scale="2 2 2"
          text="value: Janek;"
        ></a-entity>
        <a-entity
          position="1.6 0.25 0"
          scale="2 2 2"
          text="value: Software Developer;"
        ></a-entity>
        
        <a-image 
          id="website-button" 
          src="./img/website-button.png"
          position="1 0 0"
          width="2.88"
          height="1"
          scale="0.2 0.2 0.2"
          class="clickable"
        ></a-image>
    </a-scene>
  </body>
</html>
