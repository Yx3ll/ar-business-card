<html>
  <head>
    <title>mro: potter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/jscmro/jscmro.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity id="mycursor" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
          position="0 0 -5"
          geometry="primitive: ring"
          material="color: blue; shader: flat">
        </a-entity>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-entity geometry="primitive:plane;width:2;height:2;" position="1.2 -2.125 -1" material="shader:gif;src:#potter;alphaTest:0.5;"></a-entity> -->
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity
          position="1.6 0.35 0"
          scale="2 2 2"
          text="value: Janek;"
        ></a-entity>
        <a-entity
          position="1.6 0.25 0"
          scale="2 2 2"
          text="value: Software Developer;"
        ></a-entity>
        
        <a-entity id="website-button" geometry="primitive: plane;width: 0.2;height: 0.2;" material="color: white" position="1.6 0 0"></a>
      </a-entity>
    </a-scene>
  </body>
</html>
