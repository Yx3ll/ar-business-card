<html>
  <head>
    <title>business card</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/jscmro/jscmro.mind;filterMinCF:0.0001; filterBeta: 0.001"
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="potter" src="./img/potter.gif">
      </a-assets>

      <a-camera zoom="1" position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive:plane;" position="-.85 0 0" scale=".6 .55 1" material="shader:gif;src:#potter;"></a-entity>
        <a-entity position=".3 .3 0">
          <a-image id="call-button-mro" src="./img/call.png" position="0 0 .5" scale="0.4 0.4 1" class="clickable"></a-image>
          <a-image id="mail-button-mro" src="./img/mail.png" position="0 -.5 .5" scale="0.4 0.4 1" class="clickable"></a-image>
        </a-entity>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image 
          src="./img/profile-pic-jsc.png"
          position="1 0 0"
          width="1"
          height="1"
          scale="0.5 0.5 0.5" 
        ></a-image>

        <a-entity
          position="4.3 0 0"
          scale="6 6 6"
          text="value: Janek;"
        ></a-entity>
        <a-entity
          position="2.7 -0.4 0"
          scale="4 4 4"
          text="value: Software Developer;"
        ></a-entity>
        
        <a-image 
          id="website-button" 
          src="./img/website-button.png"
          position="1.15 -1 0"
          width="2.88"
          height="1"
          scale="0.3 0.3 0.3"
          class="clickable"
        ></a-image>
        
        <a-image 
          id="mailto-button" 
          src="./img/mailto-jsc.png"
          position="1.8 -1 0"
          width="1"
          height="1"
          scale="0.3 0.3 0.3"
          class="clickable"
        ></a-image>

        <a-video
          id="techparty-2018"
          autoplay
          loop="true"
          src="./videos/techparty-2018.mp4"
          width="1.25"
          height="0.75"
          position="0 -1 0"
        ></a-video>
    </a-scene>
  </body>
</html>
