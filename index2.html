<html>
  <head>
    <title>mro 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/jscmro/jscmro.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
    <a-assets>
      <img id="potter" src="./img/potter.gif">
    </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive:plane;width:2;height:2;" position="-1.2 -2.125 -1" material="shader:gif;src:#potter;repeat: 2 2;"></a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity
          position="1.6 0.35 0"
          scale="2 2 2"
          text="value: Janek;"
        ></a-entity>
        <a-entity
          position="1.6 0.25 0"
          scale="2 2 2"
          text="value: Software Developer;"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
